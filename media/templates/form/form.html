{% extends "form/partials/base.html" %}
{% block title %}{{form.title}}{% endblock title %}
{% block content %}

<div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        {{ form.title }}
    </h2>
        {{form.description}}
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-0">
        <button type="button" hx-push-url="" hx-post="{% url 'google:delete-form' form.id  %}" hx-swap="outerHTML" hx-target='body' hx-confirm="آیا از حذف فرم اطمینان دارید؟" 
                class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                حذف فرم
        </button>
    </div>
</div>
<div id="questionsforms" class="py-5 mt-5">

    <div class="mt-5 py-5 border-t border-gray-100">
        
        {% for question in questions %}
        
        {% include "test/questiondetail.html" %}
        
        {% endfor %}
    </div>
</div>
<div class="mt-4 flex md:mt-0 md:ml-0">
    <button type="button" hx-get="{% url 'google:create_question_form'  %}" hx-target="#questionsforms" hx-swap="beforeend show:window:bottom"
        class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        افزودن سوال
    </button>
</div>
{% endblock %}
